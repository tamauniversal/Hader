<a
  [routerLink]="item.url"
  class="flex flex-1 w-auto md:w-0 p-4 sm:p-8 border border-solid border-[#646464] rounded-[32px] cursor-pointer hover:border-primary hover:shadow-[6px_6px_10px_rgba(0,0,0,0.55)] transition-all duration-300 ease-in-out overflow-hidden"
>
  <div class="flex flex-col flex-1 gap-4 justify-between">
    <div
      class="w-fit p-2 text-[16px] sm:text-[20px] text-white bg-black rounded-[12px] font-noto-sans-tc font-medium leading-none"
      [innerText]="item.tag"
    ></div>
    <div
      class="text-[24px] sm:text-[30px] font-noto-sans-tc font-medium whitespace-pre-wrap break-all line-clamp-2"
      [innerText]="item.title"
    ></div>
  </div>
  <img
    [src]="item.type"
    alt="people-icon"
    class="flex-shrink-0 self-end h-[150px] lg:h-[200px] translate-y-4 sm:translate-y-8 select-none pointer-events-none"
  />
</a>
