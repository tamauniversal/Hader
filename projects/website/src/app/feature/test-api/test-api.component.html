<div class="api-test-container">
  <h2>方鼎 NHI API 測試</h2>
  <div *ngIf="loading" class="loading">資料載入中...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="patientIdentity">
    <h3>1-1 病患身份查詢</h3>
    <pre>{{ patientIdentity | json }}</pre>
  </div>

  <div *ngIf="schedule">
    <h3>1-2 排班表查詢</h3>
    <pre>{{ schedule | json }}</pre>
  </div>

  <div *ngIf="reservation">
    <h3>1-3 預約掛號</h3>
    <pre>{{ reservation | json }}</pre>
  </div>

  <div *ngIf="reservationQuery">
    <h3>1-4 預約掛號查詢</h3>
    <pre>{{ reservationQuery | json }}</pre>
  </div>

  <div *ngIf="currentNumber">
    <h3>1-5 目前看診號查詢</h3>
    <pre>{{ currentNumber | json }}</pre>
  </div>
</div>
