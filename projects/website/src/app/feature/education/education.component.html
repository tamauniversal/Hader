<div class="flex flex-col items-center gap-8 sm:gap-16 min-h-[calc(100vh-var(--header-height))] max-w-[500px] md:max-w-[1000px] 2xl:max-w-[1440px] mx-auto p-4 sm:p-8 lg:p-16">

  <img src="/img/education/banner.svg" alt="banner" class="w-full object-cover object-center" />

  <div class="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 gap-x-8 gap-y-16 w-full">
    @for (education of educationList; track $index) {
      <div class="flex flex-col md:flex-row lg:flex-col lg:items-center gap-x-8 gap-y-2">
        <app-education-card [item]="education.card" class="sm:min-w-[400px]"></app-education-card>
        <p class="max-h-[210px] text-[16px] sm:text-[20px] line-clamp-2 md:line-clamp-7 lg:line-clamp-2">{{education.desc}}</p>
      </div>
    }
  </div>
</div>
